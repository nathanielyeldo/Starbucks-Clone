<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pay.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="styleHome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <img src="images/icons8-starbucks-80.png" alt="Starbucks Icon" />
          </li>
          <li><a href="home.html">Home</a></li>
          <li><a href="gift.html">Gift</a></li>
          <li><a href="order.html">Order</a></li>
          <li>
            <a href="#loginModal" id="payLink" onclick="payLogin()">Pay</a>
          </li>
          <li><a href="store.html">Store</a></li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input type="text" placeholder="Looking for something specific?" />
          </li>
          <li class="profile-icon">
            <a href="#loginModal" id="payLink" onclick="payLogin()"
              ><div class="user-icon">
                <img
                  src="images/icons8-customer-80.png"
                  alt=""
                  width="40px"
                /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="signup2-inner-container">
        <p class="home-nav" style="color: black">
          <a href="home.html">Home</a> ->
          <a href="signup.html">Verification</a>
        </p>
        <img class="step" src="img/signup_process2.png" alt="" />
        <div class="otpHead">
          <h3>OTP was sent to your mobile number</h3>
          <p>
            Please enter the OTP you have received on your registered Mobile
          </p>
        </div>
        <h3 class="enterOTP">Enter OTP</h3>
        <div class="otp-box">
          <input type="text" class="otp-input" id="otp1" maxlength="1" />
          <input type="text" class="otp-input" id="otp2" maxlength="1" />
          <input type="text" class="otp-input" id="otp3" maxlength="1" />
          <input type="text" class="otp-input" id="otp4" maxlength="1" />
          <input type="text" class="otp-input" id="otp5" maxlength="1" />
          <input type="text" class="otp-input" id="otp6" maxlength="1" />
        </div>
        <button id="nextButton" onclick="paymentSuccessful()">Confirm</button>
      </div>
    </main>
  </body>
  <script src="js/mainHome.js"></script>
  <script src="js/pay.js"></script>
  <script src="js/signup.js"></script>
</html>
