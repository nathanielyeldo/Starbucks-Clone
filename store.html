<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styleHome.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <title>Store</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <video
              class="logo"
              src="/images/Starbucks Logo Animation.mp4"
              autoplay
              loop
              muted
              playsinline
              height="70px"
              width="auto"
            ></video>
          </li>
          <li><a class="n-active" href="home.html">Home</a></li>
          <li><a class="n-active" href="gift.html">Gift</a></li>
          <li><a class="n-active" href="order.html">Order</a></li>
          <li><a class="n-active" href="signIn_signUp.html">Pay</a></li>
          <li><a class="active" href="store.html">Store</a></li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input type="text" placeholder="Looking for something specific?" />
          </li>
          <li class="profile-icon">
            <a href=""
              ><div class="user-icon">
                <img src="images/profile.png" alt="" width="35px" /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="navigation">
      <p class="nav-p">
        <a class="home-redirect" href="home.html">Home</a>>Find A Store
      </p>
    </div>

    <div class="main-container">
      <div class="container-left">
        <div class="s-bar">
          <div class="s-icon">
            <img src="images/icons8-search-48.png" alt="" width="25px" />
          </div>
          <input
            class="search-store"
            type="text"
            placeholder="Find a store near you"
            id="locationInput"
          />
        </div>
        <h5 class="nearby" id="near-by">Nearby (0)</h5>
        <div id="cards"></div>
      </div>
      <div id="mapContainer" class="map-container"></div>
    </div>
  </body>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- <script src="js/store.js"></script> -->
  <script src="js/store_ts.js"></script>
</html>
