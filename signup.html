<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pay.css" />
    <link rel="stylesheet" href="signup.css" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="styleHome.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <img src="images/icons8-starbucks-80.png" alt="Starbucks Icon" />
          </li>
          <li><a href="home.html">Home</a></li>
          <li><a href="gift.html">Gift</a></li>
          <li><a href="order.html">Order</a></li>
          <li>
            <a href="#loginModal" id="payLink" onclick="payLogin()">Pay</a>
          </li>
          <li><a href="store.html">Store</a></li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input type="text" placeholder="Looking for something specific?" />
          </li>
          <li class="profile-icon">
            <a href="#loginModal" id="payLink" onclick="payLogin()"
              ><div class="user-icon">
                <img
                  src="images/icons8-customer-80.png"
                  alt=""
                  width="40px"
                /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <p class="home-nav">
          <a href="home.html">Home</a> ->
          <a href="signup.html">Create An Account</a>
        </p>
      </div>
      <div class="signup-container">
        <img
          class="green_ldots"
          src="img/green_ldots.svg"
          alt="green left dots image"
        />
        <img
          class="green_rleaf"
          src="img/green_rleaf.svg"
          alt="green right leaf"
        />
        <div id="signup-inner-container">
          <img class="steps" src="img/signup_process1.svg" alt="" />
          <h3>Sign Up to Starbucks</h3>
          <hr _ngcontent-iwb-c83 />
          <!-- signu up form starts here -->
          <form action="">
            <div class="login-details-block">
              <div class="input-block" id="signup-email">
                <label for="email">EMAIL ID</label><br />
                <input
                  type="text"
                  id="email"
                  placeholder="Enter email ID*"
                  required
                />
              </div>
              <div class="input-block" id="signup-mobile">
                <label for="text">MOBILE NUMBER</label><br />
                <input
                  type="text"
                  id="mobile"
                  placeholder="Enter Mobile Number*"
                  required
                />
              </div>
              <div class="input-block" id="signup-create-pass">
                <label for="password">CREATE PASSWORD</label><br />
                <input
                  type="password"
                  id="createPass"
                  placeholder="Enter Password*"
                  required
                />
              </div>
              <div class="input-block" id="signup-confirm-pass">
                <label for="password">CONFIRM PASSWORD</label><br />
                <input
                  type="password"
                  id="confirmPass"
                  placeholder="Re-enter Password*"
                  required
                />
              </div>
            </div>
            <!-- when button clicked it redirected to OTP page of signup -->
            <button id="continueButton" onclick="toSignupOTP()">
              Continue
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="js/mainHome.js"></script>
  <script src="js/pay.js"></script>
  <script src="js/signup.js"></script>
</html>
