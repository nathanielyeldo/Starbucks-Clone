      <div id="gettingHelp" style="display: none">
        <div id="helpModal" class="modal">
          <div class="modal-content">
            <button class="close" id="closeButton" onclick="closeLoginModal()">
              X
            </button>
            <h2>Get Help</h2>
            <p style="font-size: large">
              Please enter your registered details and we will send you an OTP
              to reset your password.
            </p>
            <form class="loginForm">
              <label for="username">USERNAME</label><br />
              <input
                type="text"
                id="username-help"
                placeholder="Enter your email or mobile number*"
                required
              />
              <label for="password">DATE OF BIRTH</label><br />
              <input type="date" id="dob" placeholder="DD/MM/YY" required />
              <button id="resetButton" onclick="" disabled>
                Reset Password
              </button>
            </form>
          </div>

      <div class="signup-container">
        <img
          class="green_ldots"
          src="img/green_ldots.svg"
          alt="green left dots image"
        />
        <img
          class="green_rleaf"
          src="img/green_rleaf.svg"
          alt="green right leaf"
        />
        <div id="signup-inner-container">
          <img class="steps" src="img/signup_process1.svg" alt="" />
          <h3>Login to Starbucks</h3>
          <hr _ngcontent-iwb-c83 />
          <form action="">
            <div class="login-details-block">
              <div class="input-block" id="signup-email">
                <label for="email">EMAIL ID</label><br />
                <input
                  type="email"
                  id="email"
                  placeholder="Enter email ID*"
                  required
                />
              </div>
              <div class="input-block" id="signup-mobile">
                <label for="text">MOBILE NUMBER</label><br />
                <input
                  type="text"
                  id="mobile"
                  placeholder="Enter Mobile Number*"
                  required
                />
              </div>
              <div class="input-block" id="signup-create-pass">
                <label for="password">CREATE PASSWORD</label><br />
                <input
                  type="password"
                  id="createPass"
                  placeholder="Enter Password*"
                  required
                />
              </div>
              <div class="input-block" id="signup-confirm-pass">
                <label for="email">CONFIRM PASSWORD</label><br />
                <input
                  type="password"
                  id="confirmPass"
                  placeholder="Re-enter Password*"
                  required
                />
              </div>
            </div>
            <button class="continueButton" onclick="redirect2()">
              Continue
            </button>
          </form>
        </div>
      </div>
