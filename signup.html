<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pay.css" />
    <title>Sign Up | Star Bucks</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <img src="images/icons8-starbucks-80.png" alt="Starbucks Icon" />
          </li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gift</a></li>
          <li><a href="#">Order</a></li>
          <li>
            <a href="#loginModal" id="payLink" onclick="payLogin()">Pay</a>
          </li>
          <li><a href="#">Store</a></li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input type="text" placeholder="Looking for something specific?" />
          </li>
          <li class="profile-icon">
            <a href=""
              ><div class="user-icon">
                <img
                  src="images/icons8-customer-80.png"
                  alt=""
                  width="40px"
                /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
