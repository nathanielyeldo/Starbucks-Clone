<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Star Bucks</title>
    <link rel="stylesheet" href="pay.css" />
    <link rel="stylesheet" href="styleHome.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <img src="images/icons8-starbucks-80.png" alt="Starbucks Icon" />
          </li>
          <li><a href="home.html">Home</a></li>
          <li><a href="gift.html">Gift</a></li>
          <li><a href="order.html">Order</a></li>
          <li>
            <a href="signIn_signUp.html">Pay</a>
          </li>
          <li><a href="store.html">Store</a></li>
          <li class="search-bar">
            <div class="search-icon">
              <img src="images/icons8-search-48.png" alt="" width="25px" />
            </div>
            <input type="text" placeholder="Looking for something specific?" />
          </li>
          <li class="profile-icon">
            <a href="signIn_signUp.html"
              ><div class="user-icon">
                <img
                  src="images/icons8-customer-80.png"
                  alt=""
                  width="40px"
                /></div
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="payContainer">
      <div class="row">
        <div>
          <div class="panel">
            <div class="panel-heading">
              <h3 class="text-center">Payment Details</h3>
              <div class="inlineimage">
                <img src="img/masterCard.png" class="img-responsive images" />
                <img src="img/discover.png" class="img-responsive images" />
                <img src="img/paypal.png" class="img-responsive images" />
                <img
                  src="img/american_express.png"
                  class="img-responsive images"
                />
              </div>
            </div>
            <div class="panel-body">
              <form role="form">
                <!-- form for entering payment details - contains Card number,card type,CV code,card owner and amount -->
                <div class="form-group">
                  <label>CARD NUMBER</label>
                  <div class="input-group">
                    <input
                      id="cardNumber"
                      type="text"
                      maxlength="16"
                      class="form-control"
                      placeholder="Valid Card Number"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label>CARD TYPE</label>
                  <input
                    id="cardType"
                    type="text"
                    class="form-control"
                    placeholder="Card Type"
                  />
                </div>
                <div class="form-group">
                  <label>CV CODE</label>
                  <input
                    id="cvCode"
                    type="number"
                    maxlength="3"
                    class="form-control"
                    placeholder="CVC"
                  />
                </div>
                <div class="form-group">
                  <label>CARD OWNER</label>
                  <input
                    id="cardOwner"
                    type="text"
                    class="form-control"
                    placeholder="Card Owner Name"
                  />
                </div>
                <div class="form-group">
                  <label><span>Amount</span></label>
                  <input
                    id="amount"
                    type="text"
                    minlength="3"
                    class="form-control"
                    placeholder="â‚¹Amount"
                  />
                </div>
              </form>
            </div>
            <div class="panel-footer">
              <button id="confirmPayment" onclick="confirmPayment()">
                Confirm Payment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/pay.js"></script>
</html>
